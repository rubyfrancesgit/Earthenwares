<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Earthenwares</title>

        <!-- local stylesheet -->
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        
        <!-- Testing backend functionality start -->
        <div style="padding-left: 10rem; padding-top: 10rem;">
            <h1>Sign up</h1>

            <input type="text" placeholder="username..." id="signUpUsername">

            <input type="text" placeholder="email..." id="signUpEmail">

            <input type="text" placeholder="password..." id="signUpPassword">

            <div>
                <label for="yes">yes</label>
                <input type="radio" name="signUpSeller" value="yes">

                <label for="no">no</label>
                <input type="radio" name="signUpSeller" value="no">
            </div>

            <input type="text" placeholder="store name..." id="signUpStoreName">

            <input type="text" placeholder="store description..." id="signUpStoreDescription">

            <br />

            <input type="text" placeholder="instagram..." id="signUpInstagram">

            <input type="text" placeholder="facebook..." id="signUpFacebook">

            <input type="text" placeholder="twitter..." id="signUpTwitter">

            <button id="signUpBtn">Sign up</button>
        </div>

        <div style="padding-left: 10rem; padding-top: 10rem;">
            <h1>Login</h1>

            <input type="text" placeholder="username..." id="loginUsername">

            <input type="text" placeholder="password..." id="loginPassword">

            <button id="loginBtn">Login</button>
        </div>

        <div style="padding-left: 10rem; padding-top: 10rem;">
            <h1>Sign out</h1>

            <button id="signOutBtn">Sign out</button>
        </div>
        <!-- Testing backend functionality start -->

        <!-- jquery cdn -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- local script -->
        <script src="./js/index.js"></script>
    </body>
</html>
